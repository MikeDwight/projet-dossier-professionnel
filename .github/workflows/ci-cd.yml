name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: pokedb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ”§ Configuration de Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Installation des dÃ©pendances Backend
        run: |
          cd backend
          npm ci  # Utilisation de ci pour plus de stabilitÃ©

      - name: â±ï¸ Attente de PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U user; do
            echo "Attente de PostgreSQL..."
            sleep 2
          done

      - name: ğŸš€ Lancement des tests Backend
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/pokedb
        run: |
          cd backend
          npm run test

      - name: ğŸ“¦ Installation des dÃ©pendances Frontend
        run: |
          cd frontend
          npm ci

      - name: âš¡ Build du Frontend
        run: |
          cd frontend
          npm run build  # Ajout du build avant les tests

      - name: ğŸš€ Lancement des tests Frontend
        run: |
          cd frontend
          npm run test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ§¹ Nettoyage des anciens conteneurs Docker
        run: |
          docker compose down -v  # Supprime les volumes et conteneurs existants

      - name: ğŸš€ DÃ©ploiement de l'application (Docker)
        run: |
          docker compose up --build -d  # DÃ©ploiement en arriÃ¨re-plan
